<div class="cb-tag-container">
    {{ cbTag }}: {{ selectLabel }}
</div>
<div class="label-container">
    <label><fa-icon [icon]="selectIcon"></fa-icon></label>
</div>
<div class="dropdown-container" [style]="defaultSelection !== undefined ? '' : 'grid-column: 4 / 6'">
    <ng-select class="button" [id]="'NGS_' + id" [items]="selectItems" [addTag]="true" [ngModel]="selection"
        [disabled]="selectDisabled" [searchable]="false" [clearable]="false" (change)="selectionChanged($event)">
    </ng-select>
</div>
<div class="activate-toggle-container" *ngIf="defaultSelection !== undefined">
    <input type="checkbox" [id]="id" [ngModel]="cbValue" (change)="toggleActive($event)" aria-label="CheckBox"/>
    <label [for]="id"></label>
</div>
