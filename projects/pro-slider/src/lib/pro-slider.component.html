<div style="text-align: right;">
    {{ cbTag }}:
    <input type="checkbox" [id]="id" [ngModel]="cbValue" (change)="toggleActive($event)" [disabled]="this.cbDisabled" />
    <label [for]="id"></label>
</div>
<div>
    <label>
    <fa-icon [icon]="sliderIcon"></fa-icon>
    {{ sliderLabel }}
    </label>
</div>
<div *ngIf="sliderVisable" style="text-align: left;">
    <input type="range" id="'RAN_'+id" [ngModel]="value | dimm:calcType" (ngModelChange)="setDimm($event)" [disabled]="sliderDisabled" [min]="min" [max]="max" />
</div>
<div style="grid-column: 4 / 5;">
    <input type="number" id="'NUM_'+id" [ngModel]="value | dimm:calcType" (change)="setDimm(getEventTargetsValueAsNumber($event))" [disabled]="sliderDisabled" [min]="min" [max]="max" [step]="step" /> {{ symbol }}
</div>
