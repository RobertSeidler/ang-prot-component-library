<div style="text-align: right; grid-column: 1 / 3;">
    {{ cbTag }}:
    <ng-container *ngIf="defaultSelection !== undefined">
        <input type="checkbox" [id]="id" [ngModel]="cbValue" (change)="toggleActive($event)" />
        <label [for]="id"></label>
    </ng-container>
</div>
<div style="grid-column: 3 / 4;">
    <label><fa-icon [icon]="selectIcon"></fa-icon> {{ selectLabel }}</label>
</div>
<div style="grid-column: 4 / 5;">
    <ng-select class="button" [id]="'NGS_' + id" [items]="selectItems" [addTag]="true" [ngModel]="selection" [disabled]="selectDisabled" [searchable]="false" [clearable]="false" (change)="selectionChanged($event)">
    </ng-select>
</div>
